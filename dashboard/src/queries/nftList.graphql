fragment nft on NFTEntity {
  id
  name
  metadata
  issuer
  currentOwner
  blockNumber
}

query nfts($first: Int!, $offset: Int) {
  nFTEntities(
    orderBy: BLOCK_NUMBER_DESC
    first: $first
    offset: $offset
    filter: { name: { notLike: "%Kanaria%" } }
  ) {
    totalCount
    nodes {
      ...nft
    }
  }
}
