    <title>KodaDot - Polkadot / Kusama NFT Explorer</title>
    <style>
      html,
      body,
      div#app,
      div#dashboard {
        height: 100%;
        margin: 0;
        width: 100%;
      }

      .preloader {
        text-align: center;
        padding: 0 0.5rem;
      }

      .preloader-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background-color: #fefefe;
        z-index: 1001;
        font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      }

      .preloader-text {
        display: inline-block;
        justify-content: center;
        font-size: 1.25em;
        margin-top: 0.5rem;
      }

      .preloader-text::after {
        content: ' _';
        animation: blink 0.3s infinite;
      }

      .preloader-image {
        max-width: 100%;
      }

      @keyframes blink {
        from {
          color: black;
        }
        to {
          color: #fefefe;
        }
      }
    </style>
  </head>
