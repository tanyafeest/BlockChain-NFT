version: '3.7'

services:
  kodadot-app:
    logging:
      driver: "json-file"
      options:
        max-size: "100M"
        max-file: "2"
    container_name: Kodadot
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './docker_koda:/kodadot-app'
    environment:
    - HOST=0.0.0.0
    - CHOKIDAR_USEPOLLING=true
    ports:
    - 9090:9090
