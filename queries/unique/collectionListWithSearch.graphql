#import "./collection.graphql"

query collectionListWithSearch($first: Int!, $offset: Int) {
  collectionEntities(
    orderBy: BLOCK_NUMBER_DESC
    first: $first
    offset: $offset
  ) {
    totalCount
    nodes {
      metadata
      ...collection
      nfts(
        orderBy: BLOCK_NUMBER_DESC
        filter: {
        burned: { distinctFrom: true }
      }
      ) {
        nodes {
          id
          metadata
          burned
          currentOwner
        }
      }
    }
  }
}
