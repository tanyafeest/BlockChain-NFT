#import "./fragments/nft.graphql"

query nftListOwned(
  $account: String!,
  $first: Int,
  $offset: Int,
  $orderBy: NftEntitiesOrderBy = BLOCK_NUMBER_DESC
) {
  nFTEntities(
    filter: {
      currentOwner: { equalTo: $account }
      name: { notLike: "%Kanaria%" }
      burned: { distinctFrom: true }
    }
    orderBy: [$orderBy, BLOCK_NUMBER_DESC]
    first: $first
    offset: $offset
  ) {
    totalCount
    nodes {
      ...nft
    }
  }
}
