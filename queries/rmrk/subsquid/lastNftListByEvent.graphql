query lastNftListByEvent(
  $limit: Int!
  $event: Interaction!
  $and: [EventWhereInput!]
) {
  events(
    limit: $limit
    where: { interaction_eq: $event, AND: $and, nft: { burned_eq: false } }
    orderBy: timestamp_DESC
  ) {
    meta: value
    timestamp
    nft {
      id
      name
      issuer
      currentOwner
      metadata
      meta {
        id
        image
      }
      collection {
        id
        name
        issuer
      }
    }
  }
}
