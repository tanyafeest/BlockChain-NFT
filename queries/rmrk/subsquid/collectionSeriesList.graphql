query collectionSeriesList(
  $limit: Float
  $orderBy: String
  $orderDirection: String
) {
  collectionEntities: seriesInsightTable(
    limit: $limit
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    floorPrice
    averagePrice
    image
    metadata
    sold
    name
    total
    totalBuys: buys
    unique
    uniqueCollectors
    volume
  }
}
