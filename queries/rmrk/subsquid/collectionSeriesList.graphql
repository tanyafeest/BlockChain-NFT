query collectionSeriesList(
  $denyList: [String!]
  $limit: Float
  $orderBy: String
  $orderDirection: String
) {
  collectionEntities: seriesInsightTable(
    filter: { issuer: { notIn: $denyList } }
    limit: $limit
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    floorPrice
    averagePrice
    image
    metadata
    sold
    name
    total
    totalBuys: buys
    unique
    uniqueCollectors
    volume
  }
}
