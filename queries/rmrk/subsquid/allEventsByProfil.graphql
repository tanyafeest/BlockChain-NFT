query allEventsByProfil($id: String, $first: Int, $offset: Int, $and: [EventWhereInput!]) {
  events(where: {caller_eq : $id, limit: $first, offset: $offset, AND: $and }) {
    meta
    interaction
    blockNumber
    timestamp
    caller
    id
    nft {
      id
      name
      collection {
        id
        name
      }
    }
  }
}