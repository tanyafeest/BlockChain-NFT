query profilStatsById($id: String!, $search_listed: [EventWhereInput!],  $search_collected: [NFTEntityWhereInput!],  $search_sold: [EventWhereInput!], $search_invested:[EventWhereInput!]) {
  listed : events(where: {  caller_eq: $id , AND: $search_listed },  ) {
    meta
    interaction
    blockNumber
    timestamp
    caller
    id
    nft {
      id
      name
      collection {
        id
        name
      }
    }
  }
  collected : nftEntities(where: { AND: $search_collected },  ) {
    blockNumber
    burned
    createdAt
    hash
    issuer
    id
    instance
    metadata
    sn
    updatedAt
    transferable
    price
    name
    events{
      meta
      interaction
      blockNumber
      timestamp
      caller
      currentOwner
      
      id
      nft {
        currentOwner
        id
        name
        collection {
          id
          name
        }
      }
    }
  }
  sold : events(where: {  caller_eq: $id , AND: $search_sold },  ) {
    meta
    interaction
    blockNumber
    timestamp
    caller
    id
    nft {
      id
      name
      currentOwner
      events {
        meta
        interaction
        blockNumber
        timestamp
        caller

      }
      collection {
        id
        name
      }
    }
  }


  invested : events(where: {  caller_eq: $id , AND: $search_invested },  ) {
    meta
    interaction
    blockNumber
    timestamp
    caller
    id
    nft {
      id
      name
      currentOwner
      price
      collection {
        id
        name
      }
    }
  }
  
  
}
