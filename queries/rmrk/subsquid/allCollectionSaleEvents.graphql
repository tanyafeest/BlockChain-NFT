query allCollectionSaleEvents($id: ID!, $and: [EventWhereInput!]) {
  events(where: { nft: { collection: { id_eq: $id } }, AND: $and }) {
    meta
    interaction
    blockNumber
    timestamp
    caller
    currentOwner
    id
    nft {
      id
      name
      collection {
        id
        name
      }
    }
  }
}
