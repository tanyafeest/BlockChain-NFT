query allCollectionSaleEvents($ids: [ID!], $and: [EventWhereInput!]) {
  events(where: { nft: { collection: { id_in: $ids } }, AND: $and }) {
    meta
    interaction
    blockNumber
    timestamp
    caller
    id
    nft {
      id
      name
      collection {
        id
        name
      }
    }
  }
}
