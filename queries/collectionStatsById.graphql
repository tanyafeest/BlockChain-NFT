query collectionStatsById($id: String!) {
  stats: collectionEntity(id: $id) {
    id
    base: nfts {
      count: totalCount # collectionLength
      nfts: nodes {
        currentOwner
        events #sales event where interaction == BUY
      }
      aggregates {
        distinctCount {
          currentOwner # unique owner
        }
      }
    }
    listed: nfts(filter: { price: { greaterThan: "0" } }) {
      count: totalCount #Listed length
      aggregates {
        floor: min {
          value: price # floor price
        }
      }
    }

  }
}
