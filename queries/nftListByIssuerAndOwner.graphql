query nftListByIssuerAndOwner(
  $account: String!
  $currentOwner: String!
) {
  nftList: nFTEntities(
    filter: {
      issuer: { equalTo: $account }
      currentOwner: { equalTo: $currentOwner }
      name: { notLike: "%Kanaria%" }
      burned: { distinctFrom: true }
    }
  ) {
    totalCount
  }
}
