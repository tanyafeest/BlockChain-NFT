#import "../../fragments/nft.graphql"
#import "../../fragments/nftDetails.graphql"

query nftListWithSearch(
  $first: Int!
  $offset: Int
  $denyList: [String!]
  $search: [NFTEntityWhereInput!]
  $orderBy: NFTEntityOrderByInput = blockNumber_DESC
) {
  nftEntities(
    orderBy: [$orderBy, blockNumber_DESC]
    limit: $first
    offset: $offset
    where: {
      burned_eq: false
      issuer_not_in: $denyList
      name_not_contains: "Kanaria"
      AND: $search
    }
  ) {
    ...nft
    ...nftDetails
  }
}
