query eventListByAccount($account: String!, $interaction: [Interaction!]) {
  events(
    where: { caller_eq: $account, interaction_in: $interaction }
    orderBy: timestamp_DESC
    limit: 30
  ) {
    id
    interaction
    timestamp
    caller
    nft {
      name
      id
      metadata
      price
      meta {
        id
        image
      }
      collection {
        id
      }
    }
  }
}
