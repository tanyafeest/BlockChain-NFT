query statsForBsx {
  eventsConnection(orderBy: id_ASC, where: {interaction_eq: BUY}) {
    totalCount
  }
  offers(where: {status_eq: ACCEPTED, OR: {status_eq: ACTIVE}}) {
    price
    status
  }
  collectionEntitiesConnection(orderBy: id_ASC) {
    totalCount
  }
  events {
    caller
  }
  nftEntities(where: {burned_eq: false}) {
    id
    events {
      interaction
    }
    price
  }
  nftEntitiesConnection(orderBy: id_ASC, where: {burned_eq: false}) {
    totalCount
    edges {
      node
    }
  }
}
